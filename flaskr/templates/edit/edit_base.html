<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>IT703-A1</title>
<link rel="stylesheet" href="{{ url_for('static', filename='edit_style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<nav>
  <h1>IT703-A1</h1>
  <ul>
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
  </ul>
</nav>
<body>
    <div class="mainBox">
        <div class="leftBox">
            <div class="menuItem customers">
                <a href="{{ url_for('edit.edit_company') }}">Customers</a>
            </div>
            <div class="menuItem contacts">
                <a href="{{ url_for('edit.edit_contact') }}">Contacts</a>
            </div>
        </div>
        <div class="rightBox">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
            {% block rightBoxContent %}{% endblock %}
        </div>
    </div>
</body>
</html>
